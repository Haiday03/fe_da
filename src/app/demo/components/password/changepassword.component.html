<div class="col-12 xl:col-6 w-full">
    <div class="card-container">
        <div class="card">
            <p-toast></p-toast>
            <div class="flex flex-wrap justify-content-center">
                <form
                    class="w-full md:w-10 mx-auto"
                    [formGroup]="PasswordUpdateForm"
                >
                    <div class="formgrid grid">
                        <p-divider align="right" type="dashed" class="col-12">
                            <div class="inline-flex align-items-center">
                                <i class="pi pi-key mr-2"></i>
                                <b>{{
                                    lg === "vi"
                                        ? "Đổi mật khẩu"
                                        : "Change Password"
                                }}</b>
                            </div>
                        </p-divider>

                        <div class="field col-12">
                            <label for="password">{{
                                lg === "vi" ? "Mật khẩu cũ" : "Old Password"
                            }}</label>
                            <input
                                id="password"
                                type="password"
                                formControlName="password"
                                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                                [placeholder]="
                                    lg === 'vi'
                                        ? 'Nhập mật khẩu cũ'
                                        : 'Enter old password'
                                "
                            />
                        </div>

                        <div class="field col-12">
                            <label for="newpassword">{{
                                lg === "vi" ? "Mật khẩu mới" : "New Password"
                            }}</label>
                            <input
                                id="newpassword"
                                type="password"
                                formControlName="newpassword"
                                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                                [placeholder]="
                                    lg === 'vi'
                                        ? 'Nhập mật khẩu mới'
                                        : 'Enter new password'
                                "
                            />
                        </div>

                        <div class="field col-12">
                            <label for="newpassword2">{{
                                lg === "vi"
                                    ? "Xác nhận mật khẩu mới"
                                    : "Confirm New Password"
                            }}</label>
                            <input
                                id="newpassword2"
                                type="password"
                                formControlName="newpassword2"
                                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                                [placeholder]="
                                    lg === 'vi'
                                        ? 'Nhập lại mật khẩu mới'
                                        : 'Re-enter new password'
                                "
                            />
                        </div>
                    </div>

                    <div class="text-center mt-3">
                        <p-confirmDialog
                            [style]="{ width: '50vw' }"
                            [baseZIndex]="10000"
                            rejectButtonStyleClass="p-button-text"
                        ></p-confirmDialog>
                        <p-button
                            (click)="confirm()"
                            icon="pi pi-check"
                            [label]="lg === 'vi' ? 'Lưu lại' : 'Save'"
                            styleClass="mr-2"
                        ></p-button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
